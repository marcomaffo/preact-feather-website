<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Preact Feather Icons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
      body, html {
        margin: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: 'Open Sans', sans-serif;
        display: flex;
      }
      .icon {
        padding: 12px;
        outline: 1px solid gray;
        background-color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .icon:hover {
        transform: scale(1.5);
      }
    </style>
  </head>
  <body>
    <script src="./index.js"></script>
  </body>
</html>
